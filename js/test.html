<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>

<body>
    <!-- js是脚本语言，可以用来更改页面的内容，控制多媒体，制作图像，动画等等 -->

    <!-- document文档，代表整个html文档 -->


    <p id="p1">11111</p>

    <!-- script一般写在body标签的最后 -->
    <!-- <script>
        let a = document.getElementById('p1');
        a.innerText = '222222';
    </script> -->
    <script src="test.js"></script>

    <!-- 

    在js中，字符串有三种表示方式
    双引号，单引号，反引号
    反引号可以用来作为，模板字符串
 -->
    <script src="2.string.js"></script>
</body>

</html>
