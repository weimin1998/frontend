<!-- 文档类型声明，告诉浏览器，这是一个html文档 -->
<!--html是超文本标记语言；-->
<!DOCTYPE html>

<!--lang，指定该网页是什么语言的。有些网页会弹出一个提示框，提示要不要翻译成中文-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p标签，代表一个段落， 会自动换行-->
    <!-- id属性，用来区分标签 -->
    <!-- title属性，当鼠标悬停到这个段落时，会显示title标签的内容 -->
    <p id="1" title="标题1">hello</p>
    <p id="2">hello</p>
    <p id="3">hello</p>
    <p id="4">hello</p>
    <!-- b标签，加粗 -->
    <p id="5"><b>hello</b></p>

    <!-- 空元素，不包含内容的元素 -->
    <img src="fujiwara.jpg"/>

    
</body>
</html>
